<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aquamarine;
            height: 400px;
            width: auto;
        }
        .para{
            background-color: red;
            display: inline;
        }
        .span-para{
            background-color: aqua;
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <p class="para para1">This is paragraph tag!</p>
        <p class="para para2">This is paragraph tag!</p>
        <div>
            <span class="span-para">This is span tag 1</span>
            <span class="span-para">This is span tag 2</span>
        </div>
    </div>
</body>
</html>
