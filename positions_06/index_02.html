<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {}

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .parent {
            margin: 5px;
            height: 500px;
            width: auto;
            border: 2px solid red;
        }

        .box {
            position: relative;
            background-color: yellowgreen;
            height: 100px;
            width: 100px;
            display: flex;
            color: blue;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            margin-top: 2px;
        }

        .box1 {
            font-size: 50px;
            color: red;
            left: 50px;
            top: 50px;
            z-index: 1;
        }

        .box2 {
            background-color: rgb(121, 34, 34);
            color: white;
            z-index: 0;

        }

        .box3 {
            background-color: rgb(30, 11, 200);
            color: white;
        }
    </style>
</head>

<body>
    <!-- <h1>Positions in css</h1> -->
    <div class="parent">
        <p class="box box1">box</p>
        <p class="box box2">box</p>
        <p class="box box3">box</p>
    </div>
</body>

</html>
